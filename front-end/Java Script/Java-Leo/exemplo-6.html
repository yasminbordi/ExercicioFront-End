<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar e Esconder</title>
</head>

<body>
    <button onclick="mostrar()">Mostrar Texto</button>
    <button onclick="esconder()">Esconder Texto</button>

    <p id="texto" style="display: none;">Esse Ã© um texto escondido!</p>

    <script>
        function mostrar() {
            document.getElementById("texto").style.display = "block"
        }
        function esconder() {
            document.getElementById("texto").style.display = "none";
        }
    </script>
    
</body>

</html>
