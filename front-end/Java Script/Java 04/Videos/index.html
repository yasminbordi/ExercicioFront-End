<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Página com Vídeo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Assista ao vídeo abaixo</h1>
    <video id="meuVideo" width="640" controls>
      <source src="712ac933-18f4-4057-b55e-7f3ebde802ab 1.mp4" type="video/mp4">
      Seu navegador não suporta vídeo HTML5.
    </video>
    <div class="controls">
      <button onclick="playVideo()">▶️ Play</button>
      <button onclick="pauseVideo()">⏸️ Pause</button>
    </div>
  </div>

  <footer>
    <div class="footer-container">
        <div class="footer-section">
            <h3>Sobre Nós</h3>
            <p>Somos uma empresa dedicada à educação e inovação.</p>
        </div>
        <div class="footer-section">
            <h3>Links Úteis</h3>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="servicos.html">Serviços</a></li>
                <li><a href="projetos.html">Projetos</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </div>
        <div class="footer-section">
            <h3>Contato</h3>
            <p>Email: contato@exemplo.com</p>
            <p>Telefone: (00) 1234-5678</p>
        </div>
        <div class="footer-social">
            <a href="#"><img src="facebook-icon.png" alt="Facebook"></a>
            <a href="#"><img src="instagram-icon.png" alt="Instagram"></a>
            <a href="#"><img src="linkedin-icon.png" alt="LinkedIn"></a>
        </div>
    </div>
    <div class="footer-bottom">
        <p>2025 Todos os direitos reservados.</p>
    </div>
</footer>

  <script src="script.js"></script>
</body>
</html>
