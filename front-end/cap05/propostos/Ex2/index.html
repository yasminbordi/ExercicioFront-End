<!DOCTYPE html>
<html lang="pt-BR">
 
<head>

    <title>Dados Técnicos do Equipamento</title>
    <style>

            background-color: #f4f4f4;
        }
 
        table {
            border-collapse: collapse;

        }

            color: white;
            font-weight: bold;
            text-align: center;
            font-size: 18px;
        }

</head>
 
<body>
 
    <table>
        <thead>

        <tbody>

        <tfoot>
            <tr>
